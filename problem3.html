<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem 3 - Nested Tables</title>
</head>
<body>
<table border="1" cellpadding="20" cellspacing="0" align="center" style="border-collapse: collapse;">
    <tr>
        <td align="center">
            <a href="https://antra.net/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Antra_logo.png/320px-Antra_logo.png"
                     alt="Antra Logo" width="120">
            </a>
        </td>
        <td>
            <table border="1" cellpadding="20" cellspacing="0"
                   style="border-collapse: collapse; text-align: center; font-size: 36px;">
                <tr>
                    <td>Software</td>
                </tr>
                <tr>
                    <td>Developer</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
